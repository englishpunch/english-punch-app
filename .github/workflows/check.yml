name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # --- Pre-commit checks (safe with staged changes) ---
      - name: Lint
        id: lint
        run: pnpm run lint
        continue-on-error: true

      - name: Knip (dead code/deps)
        id: knip
        run: pnpm run knip
        continue-on-error: true

      - name: Test
        id: test
        env:
          CI: true
        run: pnpm run test
        continue-on-error: true

      # --- Post-commit checks (require clean working tree) ---
      - name: package dedupe
        id: dedupe
        run: |
          pnpm dedupe
          git diff --exit-code
        continue-on-error: true

      - name: Fail job if any step failed
        if: ${{ always() }}
        shell: bash
        run: |
          failed=0
          failures=()
          check_step() {
            local name="$1"
            local outcome="$2"
            local command="$3"
            if [ "$outcome" = "failure" ]; then
              echo "::error::$name failed"
              failures+=("$name"$'\t'"$command")
              failed=1
            fi
          }

          check_step "lint" "${{ steps.lint.outcome }}" "pnpm run lint"
          check_step "knip" "${{ steps.knip.outcome }}" "pnpm run knip"
          check_step "test" "${{ steps.test.outcome }}" "CI=true pnpm run test"
          check_step "dedupe" "${{ steps.dedupe.outcome }}" "pnpm dedupe && git diff --exit-code"

          if [ "$failed" -eq 1 ]; then
            run_url="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
            {
              echo "## CI failure summary"
              echo ""
              echo "- Run: ${run_url}"
              echo "- Failed steps:"
              for entry in "${failures[@]}"; do
                IFS=$'\t' read -r step_name step_command <<< "$entry"
                if [ -n "$step_command" ]; then
                  printf "  - %s: \`%s\`\n" "$step_name" "$step_command"
                else
                  echo "  - ${step_name}"
                fi
              done
            } >> "$GITHUB_STEP_SUMMARY"
            echo "::notice::Run logs: ${run_url}"
          fi
          exit $failed
