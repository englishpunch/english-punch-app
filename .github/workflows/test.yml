name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Vibe rules (must leave no diff)
        env:
          npm_config_yes: "true" # auto-confirm npx install prompts
        run: |
          npm run vibe-rules
          git diff --exit-code

      - name: Knip (dead code/deps)
        run: npm run knip

      - name: Test
        env:
          CI: true
        run: npm run test
